<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">

        var sum = 0
        for (i = 117; i > 11;) {
            sum += i;
            i -= 8;


        }
        document.write(sum);

    </script>
    <script>
        var j = 117
        var sum1 = 0;
        while (j > 11) {
            sum1 += j;
            j -= 8;
        }
        document.write(sum1);


    </script>
   

    <title></title>
</head>
<body>
    <div>adding numbers</div>
   
    
</body>

</html>
